<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Objetos de ofrenda</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; padding: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <!-- Cargar Three.js desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    
    <script>
        // 🕹️ Renderer
        var renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('myCanvas'), 
            antialias: true
        });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limitar para móviles
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x241440);
        renderer.shadowMap.enabled = true;

        // 🎬 Escena
        var scene = new THREE.Scene();

        // 🎥 Cámara
        var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 40, 300);
        scene.add(camera);

        // 🎮 Controles
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // 💡 Luces (simplificadas)
        var ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);

        var directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 100, 50);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // ✅ Agregar un cubo de prueba para verificar que funciona
        var geometry = new THREE.BoxGeometry(10, 10, 10);
        var material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
        var cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0, 0);
        scene.add(cube);

        // 🎰 Animación
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // 📱 Manejar redimensionado
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
